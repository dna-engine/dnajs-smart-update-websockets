<html lang=en>
<head>
<meta charset=utf-8>
<meta name=viewport content="width=device-width, initial-scale=1">
<title>WebSockets &bull; dna.js Smart Update</title>
<link rel=icon       href=https://dnajs.org/graphics/bookmark.png>
<link rel=stylesheet href=https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.12/css/all.min.css>
<link rel=stylesheet href=https://cdn.jsdelivr.net/npm/dna.js@1.6/dist/dna.css>
<link rel=stylesheet href=https://cdn.jsdelivr.net/npm/web-ignition@1.2/dist/reset.min.css>
<link rel=stylesheet href=style.css>
<style>main { min-height: auto; }</style>
</head>
<body>

<header>
   <figure><img src=https://dnajs.org/graphics/dnajs-logo.png alt=logo></figure>
   <h1>WebSockets</h1>
</header>

<main data-on-load=app.setup>
   <label>
      <span>Smart update:</span>
      <input data-smart-update=app.actionSendMessage data-smart-throttle=3000 autofocus>
   </label>
   <button data-click=app.actionDisconnect>Disconnect</button>
</main>

<footer>
   <output>
      <code class=dna-tempalte id=log>~~value~~</code>
   </output>
</footer>

<script src=https://cdn.jsdelivr.net/npm/jquery@3.4/dist/jquery.min.js></script>
<script src=https://cdn.jsdelivr.net/npm/dna.js@1.6/dist/dna.min.js></script>
<script src=app.js></script>
</body>
</html>
